<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrewBuddy - Interactive Recipe Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>BrewBuddy</h1>
    <h2>Generate Beer Recipes with ChatGPT</h2>

    <!-- Välj BJCP-stil -->
    <form id="style-form">
        <label for="bjcp-style">Choose a BJCP Style:</label>
        <select id="bjcp-style" name="bjcp_style">
            <!-- Fylls dynamiskt med JavaScript -->
        </select>
        <button type="button" id="load-chat">Start Chat</button>
    </form>

    <!-- Chattgränssnitt -->
    <div id="chat-container" style="display: none;">
        <h2>Chat with BrewBuddy</h2>
        <div id="chat-window"></div>
        <input type="text" id="user-input" placeholder="Type your message here..." />
        <button id="send-message">Send</button>
        <button id="generate-recipe">Generate Recipe</button>
    </div>

    <!-- Visa recept -->
    <div id="recipe-container" style="display: none;">
        <h2>Generated Recipe</h2>
        <pre id="recipe-output"></pre>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
