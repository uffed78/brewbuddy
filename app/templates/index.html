<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrewBuddy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>BrewBuddy - Ölreceptgenerator</h1>

    <!-- Sök efter ölstilar -->
    <section>
        <h2>Sök efter ölstilar</h2>
        <input type="text" id="search-term" placeholder="Sökterm (t.ex. IPA)">
        <button onclick="searchStyles()">Sök</button>
        <div id="search-results"></div>
    </section>

    <!-- Filtrera ölstilar -->
    <section>
        <h2>Filtrera ölstilar</h2>
        <textarea id="ingredients" placeholder="Ange ingredienser separerade med kommatecken"></textarea>
        <button onclick="filterStyles()">Filtrera</button>
        <div id="filter-results"></div>
    </section>

    <section>
        <h2>Skapa ett nytt recept</h2>
        <form id="recipe-form">
            <label for="beer-style">Ölstil:</label>
            <input type="text" id="beer-style" placeholder="T.ex. IPA" required>
            
            <h3>Välj ingredienser från ditt lager:</h3>
            <div id="inventory"></div>
            
            <button type="submit">Generera recept</button>
        </form>
        <pre id="recipe-result"></pre>
    </section>
    

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
